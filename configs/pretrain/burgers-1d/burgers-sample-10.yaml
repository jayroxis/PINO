data:
  name: 'Darcy'
  datapath: 'data/burgers_pino.mat'
  total_num: 1000
  offset: 0
  n_sample: 10
  nx: 128
  nt: 100
  sub: 1
  sub_t: 1

model:
  layers: [16, 24, 24, 32, 32]
  modes1: [15, 12, 9, 9]
  modes2: [15, 12, 9, 9]
  fc_dim: 128
  activation: gelu

train:
  batchsize: 20
  epochs: 5000
  log_step: 5000
  milestones: [1200, 2400, 3600]
  base_lr: 0.001
  scheduler_gamma: 0.5
  ic_loss: 10.0
  f_loss: 1.0
  xy_loss: 0.0
  save_dir: 'burgers-FDM-Sample-10'
  save_name: 'burgers-pretrain-eqn.pt'

log:
  project: 'PINO-burgers-pretrain'
  group: 'gelu-eqn'


